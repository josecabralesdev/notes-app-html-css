<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Notes App</title>
</head>

<body>
  <div class="container">
    <header>
      <button id="add-note"><span>+</span> Add Note</button>
    </header>
    <main id="notes-container">
      <div class="note">
        <header>
          <img id="delete-note" src="./assets/trash.svg" alt="delete-icon">
        </header>
        <section>
          <textarea name="" id=""></textarea>
        </section>
      </div>
    </main>
    <footer>
      <h4>Without data persistence.</h4>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
